<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>Language Translator</h1>
    </header>
    <section>
      <h3>Instructions:</h3>
      <p>Enter your holiday greeting in the box and select the button you would like your text translated to.</p>
    </section>
    <section>
      <div>
        <label for="translateMe">Insert Text Here:</label>
        <input type="text" name="translateMe" value="" id="userInputText">
      </div>
      <div>
          <button type="button" name="spanishButton" id="spanishButton" onClick ="translatePhrase(languageObject, chooseButton('button1'))" class="language-button">Translate to Spanish</button>
          <button type="button" name="germanButton" id="germanButton" onClick ="translatePhrase(languageObject, chooseButton('button2'))" class="language-button">Translate to German</button>
          <button type="button" name="esperantoButton"  id="esperantoButton" onClick ="translatePhrase(languageObject, chooseButton('button3'))" class="language-button">Translate to Esperanto</button>
          <button type="button" name="klingonButton" id="klingonButton" onClick ="translatePhrase(languageObject, chooseButton('button4'))" class="language-button">Translate to Klingon</button>
          <button type="button" name="luckyButton"  id="luckyButton" onClick ="translatePhrase(languageObject, chooseButton('button5'))" class="language-button">Feelin' Lucky</button>
      </div>
      <div>
        <label for="translatedText">Translated Text:</label>
        <textarea name="translatedText" rows="1" cols="80" id="translatedText"></textarea>
      </div>
    </section>
    <section id ="generatedCard">
      <p id="insertUserTextHere"></p>
    </section>
    <footer>
      <a href="https://github.com/ASlayton">&copy;Amanda Slayton</a>
    </footer>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="card.js"></script>
  </body>
</html>
