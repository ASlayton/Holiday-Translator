<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
  </head>
  <body>
    <label for="translateMe">Insert Text Here:</label>
    <input type="text" name="translateMe" value="merry" id="userInputText">
    <label for="translatedText">Translated Text:</label>
    <textarea name="translatedText" rows="8" cols="80" id="translatedText"></textarea>
    <button type="button" name="spanishButton" id="spanishButton" onClick ="translatePhrase(languageObject,'button1')">Translate to Spanish</button>
    <button type="button" name="germanButton" id="germanButton" onClick ="translatePhrase(languageObject,'button2')">Translate to German</button>
    <button type="button" name="esperantoButton"  id="esperantoButton" onClick ="translatePhrase(languageObject,'button3')">Translate to Esperanto</button>
    <button type="button" name="klingonButton" id="klingonButton" onClick ="translatePhrase(languageObject,'button4')">Translate to Klingon</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
