<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Language Translator</title>
  </head>
  <body>
    <header>
      <h1>Language Translator</h1>
    </header>
    <section>
      <h3>Instructions:</h3>
      <p>Enter your holiday greeting in the box and select the button you would like your text translated to.</p>
    </section>
    <section>
      <div>
        <label for="translateMe">Insert Text Here:</label>
        <input type="text" name="translateMe" value="" id="userInputText">
      </div>
      <div>
          <button type="button" name="spanishButton" id="spanishButton" onClick ="translatePhrase(languageObject,'button1')" class="language-button">Translate to Spanish</button>
          <button type="button" name="germanButton" id="germanButton" onClick ="translatePhrase(languageObject,'button2')" class="language-button">Translate to German</button>
          <button type="button" name="esperantoButton"  id="esperantoButton" onClick ="translatePhrase(languageObject,'button3')" class="language-button">Translate to Esperanto</button>
          <button type="button" name="klingonButton" id="klingonButton" onClick ="translatePhrase(languageObject,'button4')" class="language-button">Translate to Klingon</button>
      </div>
      <div>
        <label for="translatedText">Translated Text:</label>
        <textarea name="translatedText" rows="1" cols="80" id="translatedText"></textarea>
      </div>
    </section>

    <footer>
      <a href="https://github.com/ASlayton">&copy;Amanda Slayton</a>
    </footer>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
